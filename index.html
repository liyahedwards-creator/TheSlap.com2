<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>TheSlap.com</title>
     <link rel="shortcut icon" type = "image/png" href="images/icon.PNG">
  </head>
  <body>
    <div class="outside"></div>
    <div class="container">
      <div class="slap center-content">
        <img src="images/browse.PNG" onclick=" playSlap()" />
      </div>
      <div class="top-row white">
        <div class="dub-col white center-content">
          <img src="images/sikowitz.JPG" onclick="sikowitzPlank()" id="witz" />
        </div>
        <div class="right-col">
          <div class="top-right white center-content" onclick="swapBound()">
            <img src="images/catmaybe.JPG" id="driveby" />
            <video id="drivebyVideo" style="display: none">
              <source src="videos/driveby.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="bot-right white center-content">
            <img src="images/italyy.jpg" onclick="barkBarking()" id="italyy" />
          </div>
        </div>
      </div>
      <div class="mid-row white center-content">
        <img src="images/wholecast.JPG" onclick="hotPages()" id="cast" />
      </div>
      <div class="bot-row white">
        <div class="bot-dub white">
          <div class="top-left white center-content">
            <img src="images/saystuff.jpg" onclick="makeRex()" id="doIt" />
          </div>
          <div class="bot-left white center-content">
            <img
              src="images/question.jpg"
              onclick="hollywoodArts()"
              id="wood"
            />
          </div>
        </div>
        <div class="square">
          <div class="right-row white">
            <div class="box white center-content">
              <img
                src="images/rexmoney.jpg"
                onclick="moneyMoneyMoney()"
                id="loves"
              />
            </div>
            <div class="box white center-content">
              <img src="images/avatar.jpg" onclick="winnerAvi()" id="winner" />
            </div>
          </div>
          <div class="low-right white center-content">
            <img src="images/links.jpg" onclick="siteLinks()" id="sites" />
          </div>
        </div>
      </div>
    </div>
    <div class="outside2"></div>
    <!-- this is an audio file you can play using JavaScript -->
    <audio id="links">
      <source src="sounds/click.mp3" type="audio/mp3" />
    </audio>

    <audio id="barkBark">
      <source src="sounds/barkBark.mp3" type="audio/mp3" />
    </audio>

    <audio id="avi">
      <source src="sounds/winner.m4a" type="audio/mp3" />
    </audio>

    <audio id="rexLoves">
      <source src="sounds/money.mp3" type="audio/mp3" />
    </audio>

    <audio id="question">
      <source src="sounds/victorious.mp3" type="audio/mp3" />
    </audio>

    <audio id="slap-oh">
      <source src="sounds/slap-oh.mp3" type="audio/mp3" />
    </audio>

    <audio id="drivebyaudio">
      <source src="sounds/gifaudio.mp3" type="audio/mp3" />
    </audio>

    <audio id="sayStuff">
      <source src="sounds/rexHitOn.mp3" type="audio/mp3" />
    </audio>

    <audio id="tori">
      <source src="sounds/toriClip.mp3" type="audio/mp3" />
    </audio>

    <audio id="andre">
      <source src="sounds/andreClip.mp3" type="audio/mp3" />
    </audio>

    <audio id="trina">
      <source src="sounds/Trina.mp3" type="audio/mp3" />
    </audio>

    <audio id="robbie">
      <source src="sounds/robbieClip.mp3" type="audio/mp3" />
    </audio>

    <audio id="cat">
      <source src="sounds/Catt.mp3" type="audio/mp3" />
    </audio>

    <audio id="beck">
      <source src="sounds/Beck.mp3" type="audio/mp3" />
    </audio>

    <audio id="jade">
      <source src="sounds/Jade.mp3" type="audio/mp3" />
    </audio>

    <audio id="sikowitzPlay">
      <source src="sounds/sikowitzPlank.mp3" type="audio/mp3" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
